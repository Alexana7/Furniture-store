<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <title>Panto</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <nav class="header__nav nav">
        <a href="#!" class="nav__logo">Panto</a>
        <ul class="nav-list">
          <li class="nav-list__item"><a class="nav-list__link" href="#!">Furniture</a></li>
          <li class="nav-list__item"><a class="nav-list__link" href="#!">Shop</a></li>
          <li class="nav-list__item"><a class="nav-list__link" href="#!">About Us</a></li>
          <li class="nav-list__item"><a class="nav-list__link" href="#!">Contact</a></li>
        </ul>
          <a class="cart" href="#!" class="cart__img">
            <img src="./img/icons/cart.svg" alt="cart">
            <div class="cart__count">0</div>
          </a>
      </nav>

      <div class="header__content">
        <h1 class="header__title">Make your interior more minimalistic & modern</h1>
        <p>Turn your room with panto into a lot more minimalist and modern with ease and speed</p>
        <form class="header__search search-form" action="">
          <input class="search-form__input" type="text" placeholder="Search furniture" autocomplete="off">
          <button class="search-form__btn">
            <img src="./img/icons/search.svg" alt="search">
          </button>
        </form>
      </div>
      <div class="header__dot-sofa">
        <button class="info-dot">
          <div class="info-dot__circle"></div>
          <div class="info-dot__radius"></div>
        </button>
      </div>
      <div class="header__dot-vase">
        <button class="info-dot">
          <div class="info-dot__circle"></div>
          <div class="info-dot__radius"></div>
        </button>
      </div>
      <div class="header__dot-flowerpot">
        <button class="info-dot">
          <div class="info-dot__circle"></div>
          <div class="info-dot__radius"></div>
        </button>
      </div>
      <div class="header__dot-drop">
        <button class="info-dot">
          <div class="info-dot__circle"></div>
          <div class="info-dot__radius"></div>
        </button>
      </div>
    </div>
  </header>
  
</body>
</html>
